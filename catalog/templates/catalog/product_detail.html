<!-- product_detail.html -->


<!DOCTYPE html>

<html>
{% load mediapath %}
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Category:</strong> {{ product.category.name }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Date Created:</strong> {{ product.date_created }}</p>
    <p><strong>Date Updated:</strong> {{ product.date_updated }}</p>
    <img src="{{ product.image|mediapath }}" width="300" height="200">
</body>
</html>
