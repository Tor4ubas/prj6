<!-- product_detail.html -->
{% extends 'catalog/home.html'%}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Category:</strong> {{ product.category.name }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Date Created:</strong> {{ product.date_created }}</p>
    <p><strong>Date Updated:</strong> {{ product.date_updated }}</p>
    <img src="{{ product.photo|mediapath }}" alt="{{ product.name }}" width="300" height="200">
</body>
</html>

{% endblock %}
