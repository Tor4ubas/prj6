{% extends 'catalog/home.html' %}

{% block content %}
  <h1>Удаление версии</h1>
  <p>Вы уверены, что хотите удалить версию "{{ version.name }}"?</p>
  <form method="POST" action="{% url 'catalog:version_delete' pk=version.id %}">
    {% csrf_token %}
    <input type="submit" value="Удалить">
  </form>
  <input type="button" value="Отмена" onclick="window.location.href='{% url 'catalog:version_list' pk=product.id %}'">
{% endblock %}
