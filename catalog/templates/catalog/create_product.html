{% extends 'catalog/home.html' %}

{% load static %}

{% block content %}
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-left: 400px;
        }

    </style>

    <div class="center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать</button>
            <button type="button" onclick="window.location.href='{% url 'catalog:catalog_list' %}'">Отмена</button>


        </form>
    </div>
{% endblock %}
