{% extends 'catalog/home.html'%}

{% block content %}
{% for product in products %}
   <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">в наличии</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">${{product.price}}<small class="text-muted fw-light">/шт</small>
                </h1><ul class="list-unstyled mt-3 mb-4">
              <li>{{product.name}}</li>
              <li>{{product.description|truncatechars:100}}</li>



            </ul>
              <a href="{% url 'catalog:product_detail' pk=product.id %}" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
            </div>
        </div>
   </div>
{% endfor %}
{% endblock %}
