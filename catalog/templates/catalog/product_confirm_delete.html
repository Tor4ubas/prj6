{% extends 'catalog/home.html' %}



{% block content %}

<form method="post" action="{% url 'catalog:product_confirm_delete' product.pk %}">
  {% csrf_token %}
  <p>Вы уверены, что хотите удалить продукт "{{ product.name }}"?</p>
  <button type="submit">Удалить</button>
  <input type="button" value="Отмена" onclick="window.location.href='{% url 'catalog:product_detail' pk=product.pk %}'">
</form>
{% endblock %}
